                background-color: #ffffff;
                color: #222222;
                text-align: center;
                padding: 50px;
            }
            h1 {
                color: #ff6600;
            }
            .env-banner {
                margin-top: 20px;
                padding: 10px 20px;
                display: inline-block;
                border-radius: 5px;
                background-color: #ff6600;
                color: #ffffff;
