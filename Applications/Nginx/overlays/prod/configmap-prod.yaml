kind: ConfigMap
metadata:
  name: nginx-index
  namespace: ns-nginx
data:
  index.html: |
    <!DOCTYPE html>
    <html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Bienvenue sur Nginx - PROD</title>
