# Applications/Nginx/overlays/dev/configmap-dev.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-index
  namespace: ns-nginx
data:
  index.html: |
    <!DOCTYPE html>
    <html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Bienvenue sur Nginx - DEV</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #1e1e1e;
                color: #f5f5f5;
                text-align: center;
                padding: 50px;
            }
            h1 {
                color: #61dafb;
            }
            .env-banner {
                margin-top: 20px;
                padding: 10px 20px;
                display: inline-block;
                border-radius: 5px;
                background-color: #333;
                border: 1px solid #61dafb;
                font-weight: bold;
            }
            p {
                font-size: 18px;
            }
            .info {
                margin-top: 30px;
                font-size: 14px;
                color: #cccccc;
            }
        </style>
    </head>
    <body>
        <h1>Bienvenue sur Nginx !</h1>
        <div class="env-banner">Environnement : DEV</div>
        <p>Cette page est servie par le Nginx déployé sur votre cluster Kubernetes.</p>
        <div class="info">
            <p>Hostname du nœud : ${NODE_NAME}</p>
            <p>Nom du Pod : ${POD_NAME}</p>
        </div>
    </body>
    </html>
